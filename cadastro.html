<body>
    
    <header>
        <div class="container">
            <h1 class="logo">
                <a href="index.html">Mundo da Música <i class="fas fa-headphones"></i></a>
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="form-container">
            <h2>Crie sua Conta</h2>
            <p>Faça parte da nossa comunidade!</p>
            
            <form action="login.html" method="get">
                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                </div>
                <div>
                    <label for="estilo">Estilo Musical Favorito:</label>
                    <input type="text" id="estilo" name="estilo" placeholder="Ex: Pop, Rock, MPB..." required>
                </div>
                <div>
                    <label for="artista">Artista Favorito:</label>
                    <input type="text" id="artista" name="artista" required>
                </div>
                <div>
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </section>
    </main>
